<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        height: 100vh;
        background-color:#EEEEEE;
      }
      .container {
        display: flex;
        text-align: center;
        width: 18%;
        height: 480px;
        padding: 2rem;
        margin: 1rem;
        box-shadow: 0 0 12px 6px rgb(0 0 0 / 5%), 0 3px 6px rgb(0 0 0 / 15%);
        border-radius: 4px;
        background:#fff;
      }
      img {
        width: 100%;
      }

      .form_button {
        width: 100%;
        font-size: 1.1rem;
        padding: 1rem 2rem;
        cursor: pointer;
        border: none;
        font-weight: bold;
        outline: none;
        background: #e40060;
        border-radius: 4px;
        color:#ffffff;
      }
      .form_button:hover {
        background: #e40046;
      }
      .form__input:focus {
        border-color: teal;
        background: #ffffff;
      }
      .form__link {
        text-decoration: none;
        color: #252c6a;
        text-align: center;
        /* border: 2px solid gold; */
      }
      .form__link:hover {
        text-decoration: underline;
        color: #2874f0;
      }
      .form__input {
        width: 100%;
        padding: 0.7rem;
        box-sizing: border-box;
        border: 1px solid #dddddd;
        border-radius: 5px;
        margin-bottom: 1rem;
        background:#eeeeee;
        outline: none;
       
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sign Up Page -->

      <form id="creatAccount">
        <img
          src="https://logos-download.com/wp-content/uploads/2016/10/SnapDeal_logo_Snap_Deal.png"
          alt=""
        />

        <div>
          <input type="text" placeholder="UserName" class="form__input" />
        </div>
        <div>
          <input
            type="number"
            id="mobileNo"
            p
            placeholder="Mobile"
            class="form__input"
          />
        </div>
        <div>
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="form__input"
          />
        </div>
        <div>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="form__input"
          />
        </div>
        <div>
          <input
            type="password"
            id="password"
            placeholder="Confirm Password"
            class="form__input"
          />
        </div>
        <button class="form_button" type="submit">Continue</button>
        <p>
          <a href="" class="form__link">Already have an account? Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
<script>
  let signupEl = document.getElementById("creatAccount");

  let nameEl = document.getElementById("name");
  let emailEl = document.getElementById("email");
  let passwordEl = document.getElementById("password");
  let mobileEl = document.getElementById("mobileNo");

  signupEl.addEventListener("submit", (event) => {
    event.preventDefault();

    let DataArr = [];

    let formData = {
      name: nameEl.value,
      email: emailEl.value,
      password: passwordEl.value,
      mobile: mobileEl.value,
    };

    DataArr.push(formData);

    localStorage.setItem("account-data", JSON.stringify(DataArr));
  });
</script>
